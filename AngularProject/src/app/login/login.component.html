<h1 class="login-page">
    Login Page
</h1>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card auth">
                <div class="card-body auth-card">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-5">
                            <label for="email"><b>Email :</b></label>
                            <input type="text" class="form-control" formControlName="email" placeholder="email"
                            [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password :</b> </label>
                            <input type="text" class="form-control" formControlName="password" placeholder="*******"
                            [ngClass]="{'password': submitted && f['password'].errors}">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="text-right forget-pass">
                            <a routerLink="/forget-password">Forget Password ?</a>
                          </div>
                          <div class="text-center">
                            <input type="submit" class="btn btn-my" value="Login">
                          </div>
                          <div class="text-center sign-up">
                            Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> here.
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
